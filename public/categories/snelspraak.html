<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking Tool</title>
  <link rel="stylesheet" href="/scss/main.css">

<body>
 
    <header>
    <nav>
      <img src="/images/pentool.svg" id="pentool">
      <img src="/images/looptool.svg" id="looptool">
    </nav>
  </header>

  <div id="editPopup" class="edit-popup">
    <form id="editForm">
      <div>
        <label for="tileLabel">Label:</label>
        <input type="text" id="tileLabel" name="tileLabel">
      </div>

      <div>
        <label for="tileUpload">Upload Afbeelding:</label>
        <input type="file" id="tileUpload" name="tileUpload" accept="image/*">
      </div>
      <div>
        <button type="button" id="saveTile">Opslaan</button>
        <button type="button" id="cancelEdit">Annuleren</button>
      </div>
    </form>
  </div>

  <main>
    <section class="soundboard">
      <article class="topbar">
        <button id="spreek">Spreek
          <img src="/images/spreekknop.svg" alt="Spreken" class="tile-image">
        </button>
        <div class="output" id="output"></div>
        <button id="foutje">
          Foutje
          <img src="/images/foutjeknop.svg" alt="Foutje" class="tile-image">
        </button>
        <button id="zinsbalkleeg">
          Zinsbalk leeg
          <img src="/images/zinsbalk.svg" alt="Zinsbalk leeg" class="tile-image">
        </button>
      </article>

      <article class="middle">
        <section class="nav-left">
          <a href="/index.html">Start
            <img src="/images/huis.svg" alt="Start" class="tile-image">
          </a>
          <a href="/categories/snelspraak.html" class="active">Snelle boodschappen
            <img src="/images/vuur.svg" alt="Vuur" class="tile-image">
          </a>
          <fieldset>
            <img src="/images/robot.svg" alt="robot" class="tile-image">
            <input type="checkbox" id="aiToggle" name="aiToggle" />
            <label for="aiToggle">Voorspellen</label>
          </fieldset>
          <a href="/toetsenbord.html">Toetsenbord
            <img src="/images/toetsenbord.svg" alt="Toetsenbord" class="tile-image">
          </a>
          <a href="/account.html">Danique
            <img src="/images/ik.svg" alt="Danique" class="tile-image">
          </a>
        </section>

        <section class="dynamic">
          <a id="hp1"></a>
          <a id="hp2"></a>
          <a id="hp3"></a>

          <a id="hp22"></a>
          <a id="hp23"></a>
          <a id="hp24"></a>
          <a id="hp25"></a>
        </section>
      </article>

    </section>
  </main>
